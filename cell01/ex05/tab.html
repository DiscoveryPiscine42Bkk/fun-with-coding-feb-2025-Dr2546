<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Box Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid black;
        }
        .first {
            background-color: red; 
        }
        .second {
            background-color: green; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">I love</td>
            <td class="second">42 bangkok</td>
        </tr>
    </table>
</body>
</html>
